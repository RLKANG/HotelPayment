<!DOCTYPE html>
<html>
<head>
  <title>Hotel Rooms</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="basic.css">
</head>
<body>
  <h1> <img src="room.gif"> Rent Room </h1>
  <p>2 bedroom and 1 washroom</p>
  <form>
	<label> Amount: </label> <input type="text" id="amount"> <br></br>
	<label> Notes: </label> <input type="text" id ="notes"> <br></br>
	<input type="submit" id="button">
  </form>
  <br></br>
  
  <script src="https://checkout.stripe.com/checkout.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
  var handler = StripeCheckout.configure({
    key: '{{process.env.STRIPE_PUBLIC}}',
    locale: 'auto',
    name: 'Hotel Room',
    description: 'One-time payment',
    token: function(token) {
      $.ajax({
        type: "POST",
        url: "/charge",
        data: {stripeToken: token.id}
      });
    }
   })
  document.getElementById('button').addEventListener('click', function(e) {  
  e.preventDefault();

  //$('#error_explanation').html('');

  var amount = document.getElementById('amount').value;
  amount = amount.replace(/\$/g, '').replace(/\,/g, '')

  amount = parseFloat(amount);

  if (isNaN(amount)) {
    //$('#error_explanation').html('<p>Please enter a valid amount in USD ($).</p>');
	alert("Please enter a valid amount");
  }
  else if (amount < 5.00) {
    //$('#error_explanation').html('<p>Donation amount must be at least $5.</p>');
	alert("Please enter an amount >= $5.00");
  }
  else {
    amount = amount * 100; // Needs to be an integer!
    handler.open({
      amount: Math.round(amount)
    })
  }
  });
  // Close Checkout on page navigation
  //$(window).on('popstate', function() {
    //handler.close();
  //});
  </script>
  
</body>
</html>
